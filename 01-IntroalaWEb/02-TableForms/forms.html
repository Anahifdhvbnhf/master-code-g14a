<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <!--Imagen con ruta Relativa-->
        <img src="img/manos.jpg" alt="Imagen de Manos" height="150">
        <h1>Funcionamiento de Forms</h1>
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="">
            <br>
            <label for="fecha">Fecha de Nacimiento</label>
            <br>
            <input type="date" name="fecha" id="">
            <br>
            <label for="color">Elige tu color favorito</label>
            <br>
            <input type="color" name="color" id="">
            <br>
            <label for="genero">Genero</label>
            <br>
            <input type="radio" name="genero" id="">Masculino
            <input type="radio" name="genero" id="">Femenino
            <input type="radio" name="genero" id="">Otro
            <br>
            <label for="labial">¿Qué color de labial usas?</label>
            <br>
            <select name="labial" id="">
                <option value="rojo">Rojo</option>
                <option value="naranjado">Naranjado</option>
                <option value="rosa">Rosa</option>
            </select>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados por mí</p>
    </footer>
</body>
</html>
