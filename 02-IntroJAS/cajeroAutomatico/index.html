<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>

</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-xl-4 position-absolute top-50 start-50 translate-middle">
                <h2>Cajero Automatico</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa un usuario" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Ingresa la contrase√±a</label>
                        <input type="password" class="form-control" id="programadores">
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="programadores">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Retirar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
